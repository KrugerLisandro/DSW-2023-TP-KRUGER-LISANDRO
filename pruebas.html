<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
  crossorigin="anonymous"></script>
  
  


  <title>Botón para abrir modal</title>

</head>

<body>
  

  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      Dropdown button
    </button>

    <ul class="dropdown-menu container">
      <div class="row">
        <div class="col-2" style="display: flex; flex-direction: column;">
          <p>Mi titulo 1</p>
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </div>
        <div class="col-2" style="display: flex; flex-direction: column;">
          <p>Mi titulo 2</p>
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </div>
      </div>
    </ul>
  </div>
  <input type="text"  data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Por favor, complete este campo"/>

  <script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    })
  </script>

  <div id="modalContenedor" class="modal fade modal-lg">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal con iframe</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!--La etiqueta iframe es un elemento HTML que permite incrustar o insertar un documento HTML dentro de otro documento HTML.-->
          <iframe id="iframeModal" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>

  
</body>
<script>
  const btnAbrirModal = document.getElementById('btnAbrirModal');
  const modalContenedor = document.getElementById('modalContenedor');
  const iframeModal = document.getElementById('iframeModal');
  /*
  En este ejemplo, se utiliza el evento load del iframe para ajustar su altura al alto del contenido. 
  Para ello, se obtiene la altura del contenido con this.contentWindow.document.body.scrollHeight y se establece 
  la altura del iframe con this.style.height. 
  Esta técnica funciona independientemente de la etiqueta que se utilice para el contenido del iframe.
  */
  iframeModal.addEventListener('load', function() {
    this.style.width = '100%';
    this.style.height = '100%';
  });

  btnAbrirModal.addEventListener('click', function() {
    const url = 'stage.html'; // URL del documento a cargar en el iframe
    iframeModal.src = url;
    const modal = new bootstrap.Modal(modalContenedor);
    modal.show();
  });
</script>
</html>
